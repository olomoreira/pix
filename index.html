<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    p.info {
      font-size: 15px;
      color: #444;
      margin-top: 30px;
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagem com QR Code e layout completo -->
    <img src="pix_qk_final.png" alt="Pagamento Pix">

    <button onclick="copiarPix()">Copiar chave Pix</button>

    <h2>Como pagar com Pix</h2>
    <p class="info">Escaneie o QR Code acima com o app do seu banco ou copie a chave Pix e cole na área de transferência de pagamento.</p>
  </div>

  <script>
    function copiarPix() {
      const chave = "113e8434-064f-4c98-8709-40e91f364ef5";
      navigator.clipboard.writeText(chave).then(() => {
        alert("Chave Pix copiada com sucesso!");
      });
    }
  </script>
</body>
</html>
