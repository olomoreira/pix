<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento via Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f5f5f5;
    }
    img {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #pix {
      font-size: 18px;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- QR Code atualizado -->
  <img src="https://olomoreira.github.io/fotos/qr.jpg" alt="QR Code Pix" />

  <!-- Chave Pix -->
  <p id="pix">113e8434-064f-4c98-8709-40e91f364ef5</p>
  <button onclick="copiarPix()">Copiar chave Pix</button>

  <!-- Instrução -->
  <h2>Como pagar com Pix</h2>
  <p>Escaneie o QR Code acima com o app do seu banco ou copie a chave Pix e cole na área de transferência de pagamento.</p>

  <script>
    function copiarPix() {
      const chave = document.getElementById("pix").textContent;
      navigator.clipboard.writeText(chave).then(() => {
        alert("Chave Pix copiada com sucesso!");
      });
    }
  </script>
</body>
</html>
